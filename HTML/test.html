<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
</head>
<body>
    Operation: <input type="text" id="opt"><br>
    First String: <input type="text" id="text1"> <br>
    Second String: <input type="text" id="text2"><br>
    <input type="submit" onclick="submit()">
    <h3 id="result"></h3>


    <script>
        function submit() {
            var opt = document.getElementById("opt").value;
            if(opt === "CONCAT"){
            var str1 = document.getElementById("text1").value;
            var str2 = document.getElementById("text2").value;
            var rs =str1 +str2;
            console.log(rs);
            var result = document.getElementById("result");
            result.innerHTML = "New string is "+rs+" "+(new Date());
            }else if(opt === "SUB"){
                var result = document.getElementById("result");
                var str1 = document.getElementById("text1").value;
                var str2 = document.getElementById("text2").value;
                if(str1.includes(str2)){
                    str1 = str1.replaceAll(str2,"");
                    result.innerHTML = "The new String is "+str1;
                }else{
                    result.innerHTML = "String not found";
                }

            }else{
                result.innerHTML = "Operation not defined!";
                
            }

        }
    </script>
</body>
</html>
